name: rebuild

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Run rebuild
      run: echo `date` > timestamp


    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply rebuild changes
